<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Sports club event">Sports club event</span>
        <span class="item" data-name="Skill Devlopment event">Skill Devlopment event</span>
        <span class="item" data-name="Hostel event">Hostel event</span>
        
      </div>
    </nav>
      <!----close button-->
    <div class="preview-box">
      <div class="details">
          <span class="title">Image Category: <p></p></span>
          <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box"><img src="" alt=""></div>
      <button class="close-btn">&times;</button> <!-- Close button added here -->
  </div>
  <div class="shadow"></div>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Hostel event"><span><img src="hostel1.jpg" alt=""></span></div>
      <div class="image" data-name="Hostel event"><span><img src="Hostel2.jpg" alt=""></span></div>
      <div class="image" data-name="Skill Devlopment event"><span><img src="skill.JPG" alt=""></span></div>
      <div class="image" data-name="Skill Devlopment event"><span><img src="skill1.JPG" alt=""></span></div>
      <div class="image" data-name="Skill Devlopment event"><span><img src="skill2.jpg" alt=""></span></div>
      <div class="image" data-name="Skill Devlopment event"><span><img src="skill3.jpg" alt=""></span></div>
      <div class="image" data-name="Sports club event"><span><img src="sports1.jpg" alt=""></span></div>
      <div class="image" data-name="Sports club event"><span><img src="sports2.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
